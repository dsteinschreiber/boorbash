<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search for Restaurant</mat-label>
    <input matInput placeholder="Ex. Pizza Hut" value="" [(ngModel)]="searchString" name="searchString">
  </mat-form-field>
  <button mat-raised-button (click)="goClick()">GO!</button>
</form>

<app-search-results [searchString]="searchString"></app-search-results>
